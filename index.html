    <style>
      body {

        background-color: #f3f1f7;

      }

      /* Colocamos la imagen al inicio */
      .image-container {
        text-align: center;
        margin-bottom: 30px;
      }

      .image-container img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
      }

      header h1 {
        color: #8e44ad;
        font-size: 2.5em;
        margin-bottom: 10px;
        font-family: 'Georgia', serif;
        font-weight: bold;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      u p {
        font-style: italic;
        color: #9b59b6;
        font-size: 1.3em;
        text-decoration: underline;
        text-decoration-color: #9b59b6;
      }

      .dedicatoria {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
        display: inline-block;
        text-align: left;
        width: 100%;
        max-width: 600px;
        animation: fadeIn 1.5s ease-in-out;
        background: linear-gradient(135deg, #8e44ad, #9b59b6);
        color: white;
      }

      .dedicatoria h2 {
        color: #ffffff;
        font-size: 2em;
        margin: 0;
        border-left: 5px solid #ffffff;
        padding-left: 20px;
        margin-bottom: 15px;
        text-transform: uppercase;
        letter-spacing: 2px;
      }

      .dedicatoria p {
        color: #f8f8f8;
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 20px;
      }

      .buttons {
        margin-top: 40px;
        animation: slideIn 1s ease-out;
      }

      .buttons a {
        text-decoration: none;
        color: #fff;
        background-color: #8e44ad;
        padding: 12px 20px;
        margin: 10px;
        border-radius: 30px;
        font-size: 1.5em;
        transition: background-color 0.3s ease, transform 0.2s ease;
        display: inline-block;
      }

      .buttons a:hover {
        background-color: #732d91;
        transform: scale(1.1);
      }

      footer p {
        font-style: italic;
        color: #9b59b6;
        margin-top: 50px;
        font-size: 1.3em;
        text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
      }

      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes slideIn {
        0% {
          transform: translateY(50px);
          opacity: 0;
        }
        100% {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @media (max-width: 600px) {
        header h1 {
          font-size: 2em;
        }

        .dedicatoria h2 {
          font-size: 1.8em;
        }

        .dedicatoria p {
          font-size: 1em;
        }

        .buttons a {
          font-size: 1.3em;
          padding: 10px 15px;
        }

        footer p {
          font-size: 1.1em;
        }
      }
    </style>
